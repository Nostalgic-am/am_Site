<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Box</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box-container">
        <div class="top-row">
            <div class="topL-box">
                <p>Top Left</p>
            </div>
            <div class="topR-box">
                <p>Top Right</p>
            </div>
        </div>
        <div class="bottom-row">
            <div class="bottomL-box">
                <p>Bottom Left</p>
            </div>
            <div class="bottomR-box">
                <p>Bottom Right</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
